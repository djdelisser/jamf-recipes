Description: Downloads the latest version and makes a pkg. Then, uploads the package to the Jamf Pro Server
Identifier: com.github.djdelisser.jamf-recipes.jamf.AdobeCreativeCloud-AppleSilicon-pkg-upload
MinimumVersion: "2.3"
ParentRecipe: com.github.djdelisser.jamf-recipes.pkg.AdobeCreativeCloud-AppleSilicon

Input:
  CATEGORY: Utilities

Process:   
    - Processor: com.github.grahampugh.jamf-upload.processors/JamfPackageUploader
      Arguments:
        category_name: "%CATEGORY%"